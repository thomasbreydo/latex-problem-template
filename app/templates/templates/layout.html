<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>Templates</title>
</head>
<body>
<div class="container mt-5">
    <div class="row row justify-content-md-center">
        <div class="col col-lg-8">
            <h1>Templates</h1>
            {% if solution_templates|length == 0 %}
                <p>No problems found in the homework LaTeX code.</p>
            {% else %}
                <p>Choose from the list of problems below:</p>
            {% endif %}
            <div class="row justify-content-md-center">
                {% for solution_template in solution_templates %}
                    <div class="col">
                        <div class="form-group">
                            <form action="https://www.overleaf.com/docs" method="post" target="_blank">
                                <input type="hidden" id="encoded_snip" name="encoded_snip"
                                       value="{{ solution_template.encoded_snip }}">
                                <input type="hidden" id="snip_name" name="snip_name"
                                       value="{{ solution_template.snip_name }}">
                                <button type="submit" class="btn btn-primary pt-3 pb-3 pl-5 pr-5 w-100"><span
                                        class="pr-1">Problem {{ solution_template.number }}</span>
                                    <i data-feather="external-link"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
<footer>
    <div class="text-center mt-5">
        Copyright Â© 2020 Thomas Breydo
    </div>
</footer>
</body>
<script>
    feather.replace({style: "vertical-align: top;"})
</script>
</html>
